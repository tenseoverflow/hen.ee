aboutme-text: >-
  <p>Mainly my expertise is in frontend web development. I sometimes tinker with Linux, open-source software and servers. I am keen on learning new technology or on how old technology can still suit us better even today.</p>

  <p>Sometimes I write <a class="down" href="#recents">in my blog</a> about whatever pseudo-intellectual nonsense I have on my mind — mostly nerdy technological ramblings but could extend to a discussion into random personal topics. I'm also quite interested in internet privacy, self-hosting and web decentralisation.</p>

  <p>Find me on <a class="outside" rel="me" href="https://mastodon.social/@henriaunin">Mastodon</a>, <a class="outside" rel="me" href="https://github.com/tenseoverflow">Github</a> or send me an e-mail to <a href="mailto:contact@hen.ee" rel="me">contact@hen.ee</a> (<a href="https://hen.ee/hen.asc">GPG</a>).</p>

