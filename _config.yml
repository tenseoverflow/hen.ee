aboutme-text: >-
  <p>Mainly my expertise is in frontend web development. I sometimes dabble with Linux and open-source software, <a href="https://hen.ee/list-of-my-online-instances/">host things on my servers</a> and keen on learning new technology. Or on how old technology and methods can still suit us better.</p>

  <p>Sometimes I write <a class="down" href="#recents">in my blog</a> about whatever pseudo-intellectual nonsense I have on my mind — mostly nerdy technological ramblings but could extend to a disquisition into random personal topics.</p>

  <p>Find me on <a class="outside" href="https://mastodon.social/@henriaunin">Mastodon</a>, <a class="outside" href="https://twitter.com/henriaunin">Twitter</a> or send me an e-mail to <a href="mailto:contact@hen.ee">contact@hen.ee</a> (<a href="https://hen.ee/hen.asc">GPG</a>).</p>

