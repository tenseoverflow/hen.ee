  <p>Tegelen peamiselt veebidisaini ja -arendusega. Haldan vabal ajal <a href="list-of-my-online-instances">servereid</a>.</p>

  <p>Vahest kirjutan <a href="#recents" class="down">blogisse</a> midagi huvitavat, peamiselt inglise keeles, aga kui jõuan siis ka eesti keeles.</p>

  <p>Saada e-mail <a href="mailto:contact@hen.ee">contact@hen.ee</a> (<a href="https://hen.ee/hen.asc">GPG</a>).</p>

  <p>Veebisait on <a class="outside" href="https://github.com/tenseoverflow/hen.ee">avatud lähtekoodiga</a> ja kasutab <a class="outside" href="https://www.websitecarbon.com/website/hen-ee/">jätkusuutliku energiat</a>.</p>

