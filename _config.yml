  <p>Tegelen peamiselt veebidisaini ja -arendusega. Vahest ka <i>open-source</i> tarkvaraga ning Linuxiga.</p>

  <p>Vahest kirjutan <a href="#recents" class="down">blogisse</a> midagi huvitavat. Peamiselt inglise keeles, aga kui jõuan, siis ka eesti keeles.</p>

  <p>Jälgi mind <a class="outside" href="https://mastodon.social/@henriaunin">Mastodonis</a>, <a class="outside" href="https://github.com/tenseoverflow">Githubis</a> või saada e-mail <a href="mailto:contact@hen.ee">contact@hen.ee</a> (<a href="https://hen.ee/hen.asc">GPG</a>).</p>

