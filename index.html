---
title: Homepage
layout: default
---

{{ site.aboutme }}

<div id="recents">

    <h2>Recent Blog Posts | <a href="/feed.xml">RSS</a></h2>
        <ul>
            {% for post in site.posts %}
            <li> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time> &#8212; <a id="{{ post.id }}" href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
</div>
