---
title: Henri Aunin
layout: default
---

<header>
  <div class="header-image">
    <img src="/images/day-400-nohill.png" alt="Profile picture" />
  </div>

  <div class="aboutme" style="width: 100%">
    <button title="toggle theme" id="theme-toggle" onclick="modeSwitcher()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="moon"
        viewBox="0 0 16 16"
      >
        <path
          d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="sun"
        viewBox="0 0 16 16"
      >
        <path
          d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
        />
      </svg>
    </button>
    <button title="estonian">
      <a href="/et">
        <img
          src="images/estonia.png"
          width="22px"
          height="17px"
          style="border-radius: 5px; margin-top: 2px; border: 1px solid #121212;"
          alt="EST"
        />
      </a>
    </button>

    <h1 class="header-text">{{ site.author }}</h1>

    <p class="aboutme-text">{{ site.aboutme }}</p>
  </div>
</header>

<hr />

{{ site.aboutme-text }}

<div id="recents">
  <h2>
    Recent Blog Posts
    <a href="/feed.xml"
      ><svg
        aria-labelledby="title"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-rss-fill"
        viewBox="0 0 16 16"
      >
        <title>RSS feed</title>
        <path
          d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm1.5 2.5c5.523 0 10 4.477 10 10a1 1 0 1 1-2 0 8 8 0 0 0-8-8 1 1 0 0 1 0-2zm0 4a6 6 0 0 1 6 6 1 1 0 1 1-2 0 4 4 0 0 0-4-4 1 1 0 0 1 0-2zm.5 7a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
        /></svg
    ></a>
  </h2>

  <ul>
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date_to_xmlschema }}"
        >{{ post.date | date: "%b %d, %Y" }}</time
      >
      &#8212; <a id="{{ post.id }}" href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

<footer class="main-footer">
  <p>
    This website is
    <a class="outside" href="https://github.com/tenseoverflow/hen.ee"
      >open-source</a
    >
    and runs on
    <a class="outside" href="https://www.websitecarbon.com/website/hen-ee/"
      >sustainable energy</a
    >.
  </p>
</footer>
