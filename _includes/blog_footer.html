<footer>
  <hr />

  <div class="paginator" style="balance-text">
    {% if page.previous %}
    <a class="previous" href="{{ page.previous | relative_url }}">
      <span class="paginator-header" style="margin: 0">Previous</span>
      <p>{{ page.previous.title }}</p>
    </a>
    {% endif %} {% if page.next %}
    <a class="next" href="{{ page.next | relative_url }}">
      <span class="paginator-header" style="margin: 0">Next</span>
      <p>{{ page.next.title }}</p>
    </a>
    {% endif %}
  </div>

  <a href="/">About</a> &#183; <a href="/feed.xml">RSS</a>
</footer>
